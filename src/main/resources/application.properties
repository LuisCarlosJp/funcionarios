# Configuração do Servidor Web Embutido (Tomcat por padrão)
# A aplicação irá correr na porta 8080
server.port=8080

# ===================================================================
# CONFIGURAÇÃO DA CONEXÃO COM O BANCO DE DADOS POSTGRESQL
# ===================================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/funcionarios
spring.datasource.username=postgres
# --- IMPORTANTE: Coloque a sua senha correta do PostgreSQL aqui! ---
spring.datasource.password=postgres123

# ===================================================================
# CONFIGURAÇÃO DO JPA E HIBERNATE
# ===================================================================
# 'update': cria/atualiza as tabelas automaticamente com base nas suas entidades. Ótimo para desenvolvimento.
spring.jpa.hibernate.ddl-auto=update
# Mostra o SQL gerado no console, excelente para depuração.
spring.jpa.show-sql=true
# Formata o SQL no console para ser mais legível.
spring.jpa.properties.hibernate.format_sql=true
# Define o dialeto específico do PostgreSQL.
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

