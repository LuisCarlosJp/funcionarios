<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Cadastro de Funcionários</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: auto; }
        .form-grid { display: grid; grid-template-columns: 100px 1fr; gap: 10px; margin-bottom: 20px; align-items: center; }
        .form-grid label { text-align: right; }
        .table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        .table th, .table td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .table th { background-color: #f2f2f2; }
        .btn { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; border-radius: 4px; }
        .btn-edit { background-color: #ffc107; color: black; padding: 5px 10px; text-decoration: none; margin-right: 5px; border: none; cursor: pointer; border-radius: 4px; }
        .btn-delete { background-color: #dc3545; color: white; padding: 5px 10px; border: none; cursor: pointer; border-radius: 4px; }
        .btn:hover { background-color: #0056b3; }
    </style>
</h:head>

<h:body>
    <div class="container">
        <h1>Gestão de Funcionários</h1>

        <h:form id="funcionarioForm">
            <!-- Formulário para Criar/Editar Funcionários -->
            <div class="form-grid">
                <!-- IMPLEMENTAÇÃO: Campo oculto para guardar o ID durante a edição -->
                <h:inputHidden value="#{funcionarioBean.funcionario.id}" />

                <h:outputLabel for="nome" value="Nome:"/>
                <h:inputText id="nome" value="#{funcionarioBean.funcionario.nome}" required="true" />

                <h:outputLabel for="cargo" value="Cargo:"/>
                <h:inputText id="cargo" value="#{funcionarioBean.funcionario.cargo}" required="true" />

                <h:outputLabel for="salario" value="Salário:"/>
                <h:inputText id="salario" value="#{funcionarioBean.funcionario.salario}" required="true"/>

                <span/> <!-- Célula vazia para alinhar o botão -->
                <h:commandButton styleClass="btn" value="Salvar" action="#{funcionarioBean.salvar}" />
            </div>

            <hr/>

            <h2>Funcionários Cadastrados</h2>

            <!-- Tabela para Listar os Funcionários -->
            <h:dataTable styleClass="table" value="#{funcionarioBean.getFuncionarios()}" var="func">
                <h:column>
                    <f:facet name="header">ID</f:facet>
                    #{func.id}
                </h:column>
                <h:column>
                    <f:facet name="header">Nome</f:facet>
                    #{func.nome}
                </h:column>
                <h:column>
                    <f:facet name="header">Cargo</f:facet>
                    #{func.cargo}
                </h:column>
                <h:column>
                    <f:facet name="header">Salário</f:facet>
                    <h:outputText value="#{func.salario}">
                        <f:convertNumber type="currency" currencySymbol="R$" locale="pt_BR" />
                    </h:outputText>
                </h:column>

                <h:column>
                    <f:facet name="header">Ações</f:facet>
                    <h:commandButton styleClass="btn-edit" value="Editar" action="#{funcionarioBean.editar(func)}" immediate="true">
                        <f:ajax render="@form" />
                    </h:commandButton>
                    <h:commandButton styleClass="btn-delete" value="Remover" action="#{funcionarioBean.remover(func.id)}"
                                     onclick="return confirm('Tem certeza que deseja remover este funcionário?');" immediate="true" />
                </h:column>
            </h:dataTable>
        </h:form>
    </div>
</h:body>
</html>
